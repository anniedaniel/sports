<!DOCTYPE html>

<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
<link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
<title>{% block title %}UNC Baseball{% endblock %}</title>
</head>

<body>

{% block header %}
<div id="header">
    <div class="container" style="background-color:none">
        <h1>UNC Athletics</h1>
        <hr />
    </div>
</div>

{% endblock %}
<div class="container">

{% block content %}
{% endblock %}
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
  less = {
    env: "development",
    logLevel: 2,
    async: false,
    fileAsync: false,
    poll: 1000,
    functions: {},
    dumpLineNumbers: "comments",
    relativeUrls: false,
    rootpath: ":/a.com/"
  };
</script>
<script type="text/javascript" src="{{ STATIC_URL }}js/instafeed.min.js"></script>

<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'UNCbaseball',
        clientId: '16a6be8222684910b2a6eefe651c0306',
        limit: 8,
    });
    feed.run();
</script>

<script src="{{ STATIC_URL }}js/less-1.6.3.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
